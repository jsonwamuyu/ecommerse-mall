<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="main">

        <div class="container view-home-btns">
            <a href="index.html">Return Home</a>
            <button>View All Products</button>
        </div>
        <div class="admin container">
            <h3 style="padding-bottom: 1rem;">ADD PRODUCT</h3>
            <form action="" class="login-form">
                <input type="text" id="product-title" placeholder="Product Title">
                <textarea name="" id="product-description" rows="6" placeholder="Product Description"></textarea>
                <input type="number" id="producct-price" placeholder="Product Price">
                <input type="file" name="product-image" id="product-image">
                <div>
                    <button>Add Product</button>
                </div>
            </form>
        </div>
        <div class="all-products">
            <div class="product-wrapper"
                style="border: 1px solid var(--base-bg-color);background-color: var(--base-bg-color);
                border-radius: 0.25rem;max-width: 300px; height: auto;padding: 1rem;">
                <img src="./images/JORDAN+MAX+AURA+6.png" alt="" srcset=""
                    style="height: 180px; width: 100%; object-fit: cover;border-radius: 0.5rem;">
                <h5>Jordan Max Auria 6</h5>
                <p></p>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
</body>

</html>
