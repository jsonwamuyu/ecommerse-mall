<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="login-container">
            <img src="./images/logo.png" alt="logo" srcset="" style="height: 8rem; width: auto;">
            <h3 style="padding-bottom: 1rem;">SIGN UP</h3>
            <form action="" class="login-form">
                <input type="text" id="fullname" placeholder="Full Name">
                <input type="text" id="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <div>
                    <button>Login</button>
                </div>
            </form>
            <p class="p-y-1">Already have an accont?  <a href="login.html" style="color:var(--primary-color)">LOGIN</a></p>
        </div>
    </div>
</body>
</html>
