<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        form input{
            padding: 1rem 2rem;
            background-color: transparent;
            border: 2px solid var(--base-bg-color);
            outline: none;
        }
        #signup-form{
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .logo-img{
            height: 8rem; width: auto;
        }
        .signup-container{
            margin: 0 auto;
            max-width: 450px;
        }
    </style>
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <img src="./images/logo.png" alt="logo" srcset="" class="logo-img">

        <h1 style="margin-bottom: 2rem;">Sign Up</h1>
        <form id="signup-form" >
            <input type="text" id="fullname" name="fullname" placeholder="Fullnames" required>

            <input type="email" id="email" name="email" placeholder="Email" required>

            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit" style="margin-top: 1rem;">Sign Up</button>
        </form>
        <p style="font-size: 0.9rem; margin-top: 2rem;">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', signup);
    </script>
</body>
</html>
