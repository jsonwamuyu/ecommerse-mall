<!DOCTYPE html>
<html lang="en">

<head>

    <style>

        }

</head>

<body>

    <!-- YOUR CART -->

    padding-bottom: 4rem; background-color: var(--base-bg-color)">

    <!-- FOOTER -->

                <p style="font-size: 0.9rem;">All rigths reserved &copy;2023</p>
                <p style="font-size: 0.8rem;">Build <span><ion-icon name="heart" style="color: red;"></ion-icon></span>
                    by JOHNSON WAMUYU</p>
            </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {


            const products = await fetchData('products');
            const productList = document.getElementById('products');
            const authButton = document.getElementById('auth-button')

            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }

            // check whether the user is logged in 
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (loggedInUser) {
                authButton.textContent = "Login"
                authButton.addEventListener("click", logout)
            } else {
                authButton.textContent = "Logout"
                authButton.addEventListener('click', () => {
                    window.location.href = 'login.html'
                })
            }


            productList.innerHTML = '';

            products.forEach(product => {
                const item = document.createElement('div');
                item.classList = 'product-card'
                item.innerHTML = `
                    <img src="${product.image}" alt="" style="height:200px;width:200px; object-fit:contain;" />
                    <h6>${product.name}</h6> 
                    <p>$${product.price} </p>
                    <div>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
                productList.appendChild(item);
            });

            document.getElementById('clear-cart-button').addEventListener('click', clearCart);
            updateCartBadge();
            updateCartDisplay();
        });

        async function addToCart(id, name, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.id === id);

            if (existingProduct) {
                existingProduct.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartBadge();

        }

        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('div');
                li.classList = 'cart-item'
                li.innerHTML = `
                    <h6>${item.name} </h6>
                    <div style="display:flex; flex-direction:row; gap:2rem; align-items:center;">
                        <p> $${item.price} </p> x <p class="cart-count">${item.quantity} </p>
                    </div>
                    <div style="display: flex; flex-direction:row; gap:1rem">
                        <button onclick="removeFromCart(${item.id})">Remove</button>
                        <button onclick="increaseQuantity(${item.id})">+</button>
                        <button onclick="decreaseQuantity(${item.id})">-</button>
                    </div>
                `;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = `$${total}`;
            updateCartBadge();

        }

        function removeFromCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartBadge();

        }

        function increaseQuantity(id) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === id);

            if (product) {
                product.quantity++;
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartBadge();

        }

        function decreaseQuantity(id) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const product = cart.find(item => item.id === id);

            if (product && product.quantity > 1) {
                product.quantity--;
            } else if (product) {
                cart.splice(cart.indexOf(product), 1);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
            updateCartBadge();

        }

        function clearCart() {
            localStorage.removeItem('cart');
            updateCartDisplay();
            updateCartBadge();

        }



        // Function to update the cart count badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = cart.reduce((count, item) => count + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }


        // Logout function
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                // Clear local storage or session data
                localStorage.removeItem('loggedInUser');
                localStorage.removeItem('cart'); // Clear cart data

                // Redirect to login page
                window.location.href = "login.html";
            }
        }

    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
