<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>

    <style>
        .para-clamp {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            /* Number of lines to show */
            -webkit-box-orient: vertical;
        }

        form input,
        textarea {
            padding: 1rem 2rem;
            background-color: transparent;
            border: 2px solid var(--base-bg-color);
            outline: none;
        }

        .product-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .admin-logo {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        @media screen and (min-width:600px) {
            #product-form {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .admin-logo {
            flex-direction: row;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="admin-logo">
            <img src="./images/logo.png" alt="" srcset="" style="width:100px; height:100px">

            <h1>Admin Dashboard</h1>
        </div>


        <div id="product-management">
            <h4>Add a Product</h4>
            <form id="product-form" class="product-form">
                <input type="text" id="product-name" name="product-name" placeholder="Product name" required>

                <input type="number" id="product-price" name="product-price" placeholder="Price" required>

                <textarea id="product-description" name="product-description" placeholder="Description" rows="4"
                    required></textarea>

                <input type="file" id="product-image" name="product-image" accept="image/*" required>
                <div>

                    <button type="submit">Add Product</button>

                </div>
            </form>


        </div>

        <div class="display-products" style="margin-top: 5rem; margin-bottom: 2rem;">
            <h3>Product List</h3>
            <ul id="product-list" class="product-list"
                style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 1rem;"></ul>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            document.getElementById('product-form').addEventListener('submit', addProduct);
        });

        async function loadProducts() {
            const products = await fetchData('products');
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>${product.name}</strong> - $${product.price} 
                    <p class="para-clamp">${product.description}</p>
                    <img src="${product.image}" alt="${product.name}" style="width: 100px; height: auto;">
                    <button onclick="editProduct(${product.id})">Edit</button>
                    <button onclick="deleteProduct(${product.id})">Delete</button>
                `;
                productList.appendChild(li);
            });
        }

        async function addProduct(event) {
            event.preventDefault();

            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const description = document.getElementById('product-description').value;
            const imageFile = document.getElementById('product-image').files[0];

            const products = await fetchData('products');
            const newId = products.length ? products[products.length - 1].id + 1 : 1;

            const reader = new FileReader();
            reader.onload = async () => {
                const image = reader.result;
                await postData('products', { id: newId, name, price, description, image });
                alert('Product added successfully!');
                loadProducts();
            };
            reader.readAsDataURL(imageFile);
        }

        async function editProduct(id) {
            const newName = prompt('Enter new product name:');
            const newPrice = prompt('Enter new product price:');
            const newDescription = prompt('Enter new product description:');

            if (newName && newPrice && newDescription) {
                await fetch(`http://localhost:3000/products/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, price: parseFloat(newPrice), description: newDescription })
                });
                alert('Product updated successfully!');
                loadProducts();
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                await fetch(`http://localhost:3000/products/${id}`, { method: 'DELETE' });
                alert('Product deleted successfully!');
                loadProducts();
            }
        }
    </script>
</body>

</html>
